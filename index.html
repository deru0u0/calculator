<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./app.js" defer type="text/javascript"></script>
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>calclation</title>
</head>
<body>
    <header>
        <h1 class="header-title">calclation</h1>
    </header>
    <main>
        <div class="display">
            <p class="display-text"></p>
        </div>
        <div class="control-btn-area">
            <div class="row-one">
                <button type="button" class="btn btn-ac">AC</button>
                <button type="button" class="btn btn-sign-switch">+/-</button>
                <button type="button" class="btn btn-percent">%</button>
                <button type="button" class="btn btn-divide sign">รท</button>
            </div>
            <div class="row-two">
                <button type="button" class="btn btn-seven">7</button>
                <button type="button" class="btn btn-eight">8</button>
                <button type="button" class="btn btn-nine">9</button>
                <button type="button" class="btn btn-calc sign">ร</button>
            </div>
            <div class="row-three">
                <button type="button" class="btn btn-four">4</button>
                <button type="button" class="btn btn-five">5</button>
                <button type="button" class="btn btn-six">6</button>
                <button type="button" class="btn btn-subtract sign">-</button>
            </div>
            <div class="row-four">
                <button type="button" class="btn btn-one">1</button>
                <button type="button" class="btn btn-two">2</button>
                <button type="button" class="btn btn-three">3</button>
                <button type="button" class="btn btn-plus sign">+</button>
            </div>
            <div class="row-five">
                <button type="button" class="btn btn-zero">0</button>
                <button type="button" class="btn btn-dot">.</button>
                <button type="button" class="btn btn-equl sign">=</button>
            </div>
        </div>
    </main>
</body>
</html>
